<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef List</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="sampletable">
        <h3>Chef's Delight</h3>
        <ul class="ourDishes">
            <li>Thinking .....</li>
        </ul>
        <form class="addedDish">
            <input type="text" name="dish" id="dishAdd" placeholder="New Dish" required>
            <input type="text" name="dish_ingredient" id="dishIngredient" placeholder="Dish Ingredients" required>
            <input type="submit" value="Add Dish">
        </form>
        
        <button class="search">Lets See</button>
    </div>
</body>
<script src="app.js"></script>
</html>
